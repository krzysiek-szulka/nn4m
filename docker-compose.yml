version: '3'
services:
    web:
        image: nginx
        volumes:
            - ./.docker/conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
        ports:
            - 8080:80
        env_file:
          - .env
        restart: always
        depends_on:
            - php
            - db
    php:
        build: .docker
        restart: always
        volumes:
            - ./.docker/conf/php/php.ini:/usr/local/etc/php/conf.d/php.ini
            - ./.docker/conf/php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
            - .:/var/www/html
    composer:
        image: composer
        volumes:
            - .:/app
        command: install
    db:
        container_name: db_nn4m
        image: mysql:5.7
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: someharderpass
            MYSQL_DATABASE: nn4m
            MYSQL_USER: user
            MYSQL_PASSWORD: somehardpass
        ports:
            - 3306:3306
volumes:
    pgadmin:
